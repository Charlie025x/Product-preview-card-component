<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="banner-container"></div>
      <div class="card-body">
        <a class="card-sub-title">PERFUME</a>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <a class="sale-price">$149.99</a>
          <a class="scratched-price">$169.99</a>
        </div>
        <button class="card-button">
          <img class="cart-icon" src="./images/icon-cart.svg" /> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://charlie-alonso.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >Charlie Alonso</a
      >.
    </div>
  </body>
</html>
